<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "https://dbus.freedesktop.org/doc/busconfig.dtd">
<busconfig>
  <policy user="root">
    <!-- Only root can own the Dispatcher1 and Worker1.* destination names. -->
    <allow own="com.redhat.yggdrasil.Dispatcher1"/>
    <allow own_prefix="com.redhat.yggdrasil.Worker1"/>

    <!-- Only root can send messages to the Worker1 interface. -->
    <allow send_destination_prefix="com.redhat.yggdrasil.Worker1" send_interface="com.redhat.yggdrasil.Worker1"/>
    <allow send_destination_prefix="com.redhat.yggdrasil.Worker1" send_interface="org.freedesktop.DBus.Properties"/>

    <!-- Only root can send messages to Dispatcher1 destination. -->
    <allow send_destination="com.redhat.yggdrasil.Dispatcher1"/>

    <!-- Only root can own the Yggdrasil1 destination name. -->
    <allow own="com.redhat.Yggdrasil1"/>
  </policy>
  <policy context="default">
    <!-- Anyone can send messages to Yggdrasil destination. -->
    <allow send_destination="com.redhat.Yggdrasil1"/>
  </policy>
</busconfig>
