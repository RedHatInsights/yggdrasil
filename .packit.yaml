upstream_package_name: yggdrasil
downstream_package_name: yggdrasil
specfile_path: builddir/dist/srpm/yggdrasil.spec

srpm_build_deps:
  - gawk
  - git-core
  - golang
  - go-rpm-macros
  - meson
  - "pkgconfig(bash-completion)"
  - "pkgconfig(dbus-1)"
  - "pkgconfig(systemd)"
  - "rpm_macro(forgemeta)"
  - rpm-build

actions:
  post-upstream-clone:
    - meson setup builddir -Dbuild_srpm=True -Dvendor=True -Dexamples=True --wipe
    - meson compile tarball -C builddir
  get-current-version:
    - awk '/^Version:/ {print $2;}' builddir/dist/srpm/yggdrasil.spec
  create-archive:
    - bash -c 'echo builddir/dist/srpm/yggdrasil-*.tar.*'
  fix-spec-file:
    - bash -c 'echo "No action needed"'

jobs:
  - job: copr_build
    trigger: pull_request
    enable_net: True
    additional_repos:
      - "copr://@yggdrasil/latest"
    targets:
      - centos-stream-10-aarch64
      - centos-stream-10-x86_64
      - centos-stream-10-ppc64le
      - centos-stream-10-s390x
      - fedora-all-aarch64
      - fedora-all-x86_64
      - rhel-10-aarch64
      - rhel-10-x86_64
      - rhel-10-ppc64le
      - rhel-10-s390x

  - job: copr_build
    trigger: commit
    enable_net: True
    branch: main
    owner: "@yggdrasil"
    project: latest
    targets:
      - centos-stream-10-aarch64
      - centos-stream-10-x86_64
      - centos-stream-10-ppc64le
      - centos-stream-10-s390x
      - fedora-all-aarch64
      - fedora-all-x86_64
      - rhel-10-aarch64
      - rhel-10-x86_64
      - rhel-10-ppc64le
      - rhel-10-s390x

  - job: tests
    trigger: pull_request
    identifier: "unit/centos-stream"
    targets:
      - centos-stream-10-aarch64
      - centos-stream-10-x86_64
    labels:
      - unit

  - job: tests
    trigger: pull_request
    identifier: "unit/fedora"
    targets:
      - fedora-all
    labels:
      - unit

  - job: tests
    trigger: pull_request
    identifier: "unit/rhel"
    targets:
      rhel-10-aarch64:
        distros:
          - RHEL-10-Nightly
      rhel-10-x86_64:
        distros:
          - RHEL-10-Nightly
    labels:
      - unit
    use_internal_tf: true
